<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeuTimbre</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-light: linear-gradient(135deg, #cce6ff, #e6f0fa);
      --bg-gradient-dark: linear-gradient(135deg, #1e1e2f, #2e3b55);
      --text-color-light: #003366;
      --text-color-dark: #ffffff;
      --primary-color: #007acc;
      --primary-dark: #005fa3;
      --white: #ffffff;
    }
    body {
      background: var(--bg-gradient-light);
      color: var(--text-color-light);
      transition: background 0.5s ease, color 0.5s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body.dark-mode {
      background: var(--bg-gradient-dark);
      color: var(--text-color-dark);
    }
    .bg-white {
      background-color: var(--white) !important;
    }
    body.dark-mode .bg-white {
      background-color: #2e3b55 !important;
      color: var(--text-color-dark);
    }
    .screen {
      display: none;
      min-height: 100vh;
      padding: 40px 20px 100px;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease;
    }
    .active {
      display: flex !important;
      opacity: 1;
    }
    .title {
      color: var(--primary-dark);
    }
    body.dark-mode .title {
      color: var(--white);
    }
    .btn-custom {
      background-color: var(--primary-color);
      color: white;
      border-radius: 30px;
    }
    .btn-custom:hover {
      background-color: var(--primary-dark);
    }
    .icon-btn i {
      margin-right: 8px;
    }
    .navbar-custom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 999;
    }
    .navbar-custom .nav-link {
      color: var(--primary-color);
      font-size: 1.2rem;
    }
    .navbar-custom .nav-link.active {
      color: var(--primary-dark);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Tela Splash -->
  <div id="splash" class="screen d-flex flex-column text-center active">
    <div class="container p-4 bg-white rounded-4 shadow">
      <h1 class="title"><i class="bi bi-music-note-beamed"></i> MeuTimbre</h1>
      <p class="lead">Conectando músicos, criando bandas.</p>
      <button class="btn btn-custom mt-3" onclick="showScreen('login')"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>
    </div>
  </div>

  <!-- Botão de Tema -->
  <button onclick="toggleDarkMode()" class="btn btn-sm btn-secondary position-fixed top-0 end-0 m-3 z-3">
    <i class="bi bi-moon"></i> Tema
  </button>

  <!-- Barra de Navegação -->
  <div class="navbar-custom d-flex justify-content-around">
    <a class="nav-link" href="#" onclick="showScreen('feed')"><i class="bi bi-house-door"></i></a>
    <a class="nav-link" href="#" onclick="showScreen('search')"><i class="bi bi-search"></i></a>
    <a class="nav-link" href="#" onclick="showScreen('banda')"><i class="bi bi-people"></i></a>
    <a class="nav-link" href="#" onclick="showScreen('chat')"><i class="bi bi-chat"></i></a>
    <a class="nav-link" href="#" onclick="showScreen('descobertas')"><i class="bi bi-stars"></i></a>
    <a class="nav-link" href="#" onclick="showScreen('configuracoes')"><i class="bi bi-gear"></i></a>
  </div>

  <!-- Scripts -->
  <script>
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));

      const targetScreen = document.getElementById(screenId);
      const navIcon = document.querySelector(`.nav-link[onclick*="${screenId}"]`);

      if (targetScreen) targetScreen.classList.add('active');
      if (navIcon) navIcon.classList.add('active');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    document.addEventListener("DOMContentLoaded", () => {
      showScreen('splash');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
